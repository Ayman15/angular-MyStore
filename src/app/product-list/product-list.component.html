<h2>Products</h2>
<!-- *ngFor is a structure directive for repeating -->
<div *ngFor="let product of products">

  <h3>  
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3> 
  <!-- *ngIF is a structure directive for Condition -->

  </p>
  <!-- binding click event with Share method in app.component.ts -->
  <button type="button" (click)="share()">
    Share
  </button>
</div>
